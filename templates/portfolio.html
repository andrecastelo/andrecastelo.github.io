{{#each projects}}
<div class="portfolio__project">
    <div class="container">
        <div class="row">
            <div class="row portfolio__project">
                <div class="medium-4">
                    <img src="{{image}}" class='img-responsive' alt="" />
                </div>
                <div class="medium-8">
                    <p class="portfolio__title">{{ title }}</p>
                    <p class="portfolio__subtitle">{{ subtitle }}</p>
                    <p class="portfolio__description">{{ description }}</p>
                    {{#if tags }}
                    <ul class="portfolio__tags">
                        {{#each tags}}
                        <li>{{ this }}</li>
                        {{/each}}
                    </ul>
                    {{/if}}
                    {{#if url}}
                    <a href="{{ url }}" class="btn-black">Visit Website</a>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</div>
{{/each}}
